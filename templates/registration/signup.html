
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock title%}

{% block content %}
<!-- Main Section -->
<div class="container">
  <h2 class="heading font-weight-light text-center">Sign Up</h2>
  <hr />
</div>
<div class="container w-25 card p-4 mt-4">
  <form class="" action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="w-100 text-white text-center my-2 btn btn-info" value="Login">
  </form>
</div>

{% endblock content %}
